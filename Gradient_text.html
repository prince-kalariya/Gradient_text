<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient Text</title>
    <style>
        .gradient-text{
            background: radial-gradient(circle,rgba(80, 200, 0, 0.9), rgba(200, 0, 23, 0.9),orange,blue,yellow);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 45px;
        }
    </style>
</head>
<body>
    <h1 class="gradient-text">Astu Oil</h1>
    <p class="gradient-text">Test of Saurastra</p>
</body>
</html>
